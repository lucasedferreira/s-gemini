<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

            body {
                width: 280px;
                padding: 16px;
                font-family: "Poppins", Arial, sans-serif;
                background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
                margin: 0;
            }
            .container {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }
            .header {
                text-align: center;
                padding-bottom: 8px;
                border-bottom: 2px solid rgba(27, 116, 197, 0.2);
            }
            .logo {
                font-size: 24px;
                font-weight: 700;
                background: linear-gradient(135deg, #1b74c5 0%, #135aa9 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                margin-bottom: 4px;
                letter-spacing: 0.5px;
            }
            .tagline {
                font-size: 11px;
                color: #5a6c89;
                font-weight: 500;
                margin-top: 4px;
            }
            .description {
                font-size: 12px;
                color: #4a5568;
                text-align: center;
                line-height: 1.5;
                padding: 8px;
            }
            button {
                padding: 12px;
                background: #1B74C5;
                color: white;
                border: 1px solid #1B74C5;
                border-radius: 3px;
                cursor: pointer;
                width: 100%;
                font-family: "Poppins", sans-serif;
                font-weight: 500;
                font-size: 13px;
                transition: all 0.2s ease;
                box-shadow: 0 4px 6px rgba(27, 116, 197, 0.2);
            }
            button:hover {
                background: #135AA9;
                box-shadow: 0 6px 8px rgba(27, 116, 197, 0.3);
            }
            .button-icon {
                margin-right: 6px;
                font-size: 14px;
            }
            .status {
                padding: 8px;
                border-radius: 6px;
                text-align: center;
                font-size: 12px;
                font-weight: 500;
                transition: all 0.3s ease;
            }
            .success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            .error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
            .info {
                background: #d1ecf1;
                color: #0c5460;
                border: 1px solid #bee5eb;
            }
            .footer {
                text-align: center;
                margin-top: 8px;
                font-size: 10px;
                color: #718096;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo">ROSiE</div>
                <div class="tagline">SENAI + Gemini AI</div>
            </div>

            <div class="description">
                Transforme planos de ensino em an√°lises pedag√≥gicas
                especializadas com IA em segundos
            </div>

            <button id="copyBtn">
                <span class="button-icon">üìã</span>Copiar Plano de Ensino
            </button>
            <button id="analyzeBtn">
                <span class="button-icon">‚ú®</span>Gerar An√°lise com IA
            </button>

            <div id="status" class="status" style="display: none"></div>

            <div class="footer">
                Feito com ‚ù§Ô∏è para <i>Hackathon Docente - Gemini</i>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
